<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitoring System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="login-container">
            <form id="login-form" class="login-form">
                <div class="login-header">
                    <h2 aria-hidden="true">üöÄ</h2>
                    <h3>Login ke Sistem Monitoring</h3>
                </div>
                <div class="form-group access-type">
                    <label>
                        <input type="radio" name="access" value="gam">
                        <span>Akses GAM</span>
                    </label>
                    <label>
                        <input type="radio" name="access" value="mitra" checked>
                        <span>Akses Mitra</span>
                    </label>
                </div>
                <div class="form-group" id="username-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="toggle-password-icon" aria-label="Tampilkan atau sembunyikan password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <p id="error-message" class="error-message"></p>
                <div id="success-message" class="success-message">
                    <span class="icon">‚úîÔ∏è</span>
                    <span class="text">Login berhasil! Mengarahkan...</span>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-footer">
                    <a href="#">Lupa Password?</a>
                </div>
            </form>
        </main>
        <aside class="calendar-widget-container">
            <h4 class="calendar-widget-title">kalender pelatihan dan pemakaian ruangan tdc km. 12</h4>
            <div class="calendar-header">
                <button id="prev-month" aria-label="Bulan sebelumnya">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month" aria-label="Bulan berikutnya">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="day-name">Min</div>
                <div class="day-name">Sen</div>
                <div class="day-name">Sel</div>
                <div class="day-name">Rab</div>
                <div class="day-name">Kam</div>
                <div class="day-name">Jum</div>
                <div class="day-name">Sab</div>
            </div>
            <div id="calendar-days" class="calendar-days"></div>
        </aside>
    </div>
    <!-- MODAL POP-UP UNTUK DETAIL KALENDER -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-button" id="closeModal" aria-label="Tutup Modal">&times;</button>
            </div>
            <div id="calendarModalContent">
                <div class="detail-item">
                    <label>Tanggal:</label>
                    <div id="modalDate"></div>
                </div>
                <div class="detail-item">
                    <label>Ruangan:</label>
                    <div id="modalRoom"></div>
                </div>
                <div class="detail-item">
                    <label>PIC:</label>
                    <div id="modalPIC"></div>
                </div>
                <div class="extra-calendar-events"></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
